<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="wap-font-scale" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>云充电</title>
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link rel="stylesheet" href="../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body ontouchstart>

<div class="logo"><img src="../../images/loginicon@1x.png"></div>
<form name="myForm" novalidate>
    <input data-error="手机号" autocomplete="off" name="username" class="input login_input" type="number" placeholder="请输入手机号" required>
    <div class="weui-flex input weui-center" >
        <div class="weui-flex__item">
            <input data-error="验证码" class="yzm_input login_input"  name="yz"  type="number" placeholder="请输入验证码" required>
        </div>
        <div class="">
            <span class="dn">60s后重新获取</span>
            <span  style="color:#1791ff;">获取验证码</span>
        </div>
    </div>
    <input data-error="密码" name="password" class="input login_input" type="password" placeholder="请输入6-20位密码"  required autocomplete="off">
    <div class="weui-flex weui-radio_btn" style="margin-bottom: 12px">
        <label class="weui-flex__item" style="width: 100px;display: flex;justify-content: center;">
            <input class="weui-check radio" type="radio"   value="个人用户">
            <div>
                <img src="../../images/tx1.png" class="img__thumb icr m-0"><br>
                个人用户
            </div>
        </label>
        <label class="weui-flex__item" style="width: 100px;display: flex;justify-content: center;">
            <input class="weui-check radio" type="radio"  value="集团用户">
            <div>
                <img src="../../images/tx3.png" class="img__thumb icr m-0"><br>
                集团用户
            </div>
        </label>
    </div>
    <div class="text-left weui-cells_checkbox" style="margin-bottom: 20px">
        <label>
            <input class="weui-check" type="checkbox"  style="vertical-align: middle; width: 18px; height: 18px" required>
            <i class="weui-icon-checked"></i>
            <span>我已阅读并同意 </span>
        </label>
        <span >《用户服务协议》</span>
    </div>
    <button >完成注册</button>
</form>

<script src="../../lib/jquery-2.1.4.js"></script>
<script src="../../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../../lib/jquery-weui.min.js"></script>
</body>
</html>
