<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="wap-font-scale" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>云充电</title>
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link rel="stylesheet" href="../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body ontouchstart>

<div class="logo"><img src="../../images/loginicon@1x.png"></div>
<form name="myForm" novalidate>
    <input data-error="手机号" class="input login_input" name="username" type="text" placeholder="请输入手机号" required autocomplete="off">
    <input data-error="密码"  class="input login_input"  name="password" type="password" placeholder="请输入密码" autocomplete="off">
    <button >登录</button>
</form>
<div class="weui-flex">
    <div class="weui-flex__item text-left">
        <span class="tal">没有账号，去注册</span>
    </div>
    <div class="weui-flex__item text-right">
        <span class="tar" >忘记密码</span>
    </div>
</div>



<script src="../../lib/jquery-2.1.4.js"></script>
<script src="../../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../../lib/jquery-weui.min.js"></script>
</body>
</html>
