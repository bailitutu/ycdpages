<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="wap-font-scale" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>云充电</title>
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link rel="stylesheet" href="../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body ontouchstart>

<div class="logo"><img src="../../images/loginicon@1x.png"></div>
<form name="myForm" novalidate>
    <input data-error="手机号"  name="username" class="input login_input" type="number" placeholder="请输入手机号" required>
    <div class="weui-flex input weui-center" >
        <div class="weui-flex__item">
            <input class="login_input yzm_input" data-error="验证码" name="yz" type="number" placeholder="请输入验证码" required>
        </div>
        <div>
            <span class="dn">60s后重新获取</span>
            <span  style="color:#1791ff;">获取验证码</span>
        </div>
    </div>
    <input data-error="密码"  name="password" class="input login_input" type="password" placeholder="请输入新的密码" minlength="6"  maxlength="20" required autocomplete="off">
    <button >提交</button>
</form>



<script src="../../lib/jquery-2.1.4.js"></script>
<script src="../../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../../lib/jquery-weui.min.js"></script>
</body>
</html>
