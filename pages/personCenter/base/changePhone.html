<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="wap-font-scale" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>云充电</title>
    <link rel="stylesheet" href="../../../css/weui.min.css">
    <link rel="stylesheet" href="../../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
</head>
<body ontouchstart>

<form name="myForm" novalidate>
    <div class="weui-cells">
        <label class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输入新的手机号"  name="phone" required>
            </div>
        </label>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入验证码"  name="yzm" >
            </div>
            <div class="weui-cell__ft">
                <span class="dn">60s后重新获取</span>
                <span style="color:#1791ff;">获取验证码</span>

            </div>
        </div>
        <label class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">原密码</label>
            </div>
            <div class="weui-cell__bd"><input class="weui-input"  name="oldpwd" type="password" placeholder="请输入原密码" required autocomplete="off"></div>
        </label>
        <label class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">新密码</label>
            </div>
            <div class="weui-cell__bd"><input class="weui-input" name="newpwd" type="password" placeholder="请输入新密码" required autocomplete="off"></div>
        </label>
    </div>
    <div class="weui-btn-area">
        <button >确定</button>
    </div>
</form>

<script src="../../../lib/jquery-2.1.4.js"></script>
<script src="../../../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../../../lib/jquery-weui.min.js"></script>
</body>
</html>
