<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="wap-font-scale" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>云充电</title>
    <link rel="stylesheet" href="../../../css/weui.min.css">
    <link rel="stylesheet" href="../../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
</head>
<body ontouchstart>

<form name="myForm" style="overflow: hidden;" >
    <div class="weui-cells-fg">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">充电卡卡号</label>
            </div>
            <div class="weui-cell__bd"><input class="weui-input" name="cardno" type="text" placeholder="请输入充电卡卡号"  required>
            </div>
        </div>
        <label class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">充电卡密码</label>
            </div>
            <div class="weui-cell__bd"><input class="weui-input" name="cardPwd" type="password" placeholder="请输入充电卡密码" required></div>
        </label>
    </div>
    <div class="weui-btn-area">
        <button >绑定</button>
    </div>
</form>

<script src="../../../lib/jquery-2.1.4.js"></script>
<script src="../../../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../../../lib/jquery-weui.min.js"></script>
</body>
</html>
