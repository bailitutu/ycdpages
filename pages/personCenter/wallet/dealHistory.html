<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="wap-font-scale" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>云充电-交易记录</title>
    <link rel="stylesheet" href="../../../css/weui.min.css">
    <link rel="stylesheet" href="../../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
</head>
<body ontouchstart>

<div class="weui-flex header" style="margin-bottom: 0;">
    <label class="weui-flex__item ">
        <img src="../../../images/filter_icon.png" style="width: 2.8rem; height: 2.8rem;padding: .5rem ;vertical-align: middle;" alt="">
        <input type="text" class="weui-input input-small" id="picker-sx" value="全部">
    </label>
</div>
<div class="weui-cells-fg has-header flexColumnContent" >
    <div class="weui-cells no_pages dn " style="margin-top: 10px;">
        <img src="../../../images/noPage_icon.png" alt="">
        <p class="no_pages_title">还没有流水账单哦~</p>
    </div>
    <div class="weui-cell"  >
        <div class="weui-cell__bd">
            <h3>充电消费（奥能运营商）</h3>
            <br>
            <p class="text-desc h5">今天：08：34</p>
        </div>
        <div class="weui-cell__ft">+￥20.00</div>
    </div>
</div>

<script src="../../../lib/jquery-2.1.4.js"></script>
<script src="../../../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../../../lib/jquery-weui.min.js"></script>
</body>
</html>
