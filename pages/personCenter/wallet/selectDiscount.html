<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="wap-font-scale" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>云充电-选择优惠券</title>
    <link rel="stylesheet" href="../../../css/weui.min.css">
    <link rel="stylesheet" href="../../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
</head>
<body ontouchstart>
<div class="weui-cells-fg">
    <div class="weui-cells no_pages">
        <img src="../../../images/noPage_icon.png" alt="">
        <p class="no_pages_title">暂无可用优惠券</p>
    </div>
    <div class="weui-cell weui-cell_access discount_item active" style="padding:0;">
        <div class="weui-cell__hd" style="border-right:1px solid #eeeeee;padding:15px;width:35%;">
            <h2 class="text-danger text-center">￥800</h2>
            <p class="ellipsis h5 lt-30 c-333">满10000元可用 </p>
        </div>
        <div class="weui-cell__bd discount_tip text-desc">
            <p class=" h5">每笔订单限用一张</p>
            <p class="ellipsis  h5 lt-30">XXX站点专用 </p>
            <p class=" h5">2018-08-15至2018-08-20</p>
        </div>
        <div class="weui-cell__ft noIcon h-f">
            <img src="../../../images/sel_discount.png" class="sel_img" alt="">
            <img src="../../../images/sel_discount_no.png" class="sel_img_no" alt="">
        </div>
    </div>
    <div class="weui-cell weui-cell_access no_use discount_item active" style="padding:0;">
        <div class="weui-cell__hd" style="border-right:1px solid #eeeeee;padding:15px;width:35%;">
            <h2 class="text-danger text-center">￥800</h2>
            <p class="ellipsis h5 lt-30 c-333">满10000元可用 </p>
        </div>
        <div class="weui-cell__bd discount_tip text-desc">
            <p class=" h5">每笔订单限用一张</p>
            <p class="ellipsis  h5 lt-30">XXX站点专用 </p>
            <p class=" h5">2018-08-15至2018-08-20</p>
        </div>
        <div class="weui-cell__ft noIcon h-f">
            <img src="../../../images/sel_discount.png" class="sel_img" alt="">
            <img src="../../../images/sel_discount_no.png" class="sel_img_no" alt="">
        </div>
    </div>


</div>


<script src="../../../lib/jquery-2.1.4.js"></script>
<script src="../../../lib/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="../../../lib/jquery-weui.min.js"></script>
</body>
</html>
