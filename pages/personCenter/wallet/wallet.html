<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="wap-font-scale" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>云充电-我的钱包</title>
    <link rel="stylesheet" href="../../../css/weui.min.css">
    <link rel="stylesheet" href="../../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
</head>
<body ontouchstart>

<div class="header-cell bg1">
    <div class="weui-flex">
        <div class="weui-flex__item text-left p-1">
            钱包余额（元）
        </div>
        <div class="weui-flex__item text-right p-1">
            <span >查看流水账</span>
        </div>
    </div>
    <h1 class="p-2">10000</h1>
    <div style="padding-bottom: 20px"><span   style="margin-right: 20px;" class="label-primary">充值</span><span class="label-warning">申请退款</span></div>
</div>
<div class="weui-cells">
    <div class="weui-cell weui-cell_access" >
        <div class="weui-cell__hd">
            <label class="weui-label">子账户余额</label>
        </div>
        <div class="weui-cell__bd text-right text-danger">10000</div>
        <div class="weui-cell__ft"></div>
    </div>
    <div class="weui-cell weui-cell_access" >
        <div class="weui-cell__hd">
            <label class="weui-label">我的充电卡</label>
        </div>
        <div class="weui-cell__bd text-right">10000张</div>
        <div class="weui-cell__ft"></div>
    </div>
    <div class="weui-cell weui-cell_access" >
        <div class="weui-cell__hd">
            <label class="weui-label">我的优惠券</label>
        </div>
        <div class="weui-cell__bd text-right">1000张</div>
        <div class="weui-cell__ft"></div>
    </div>
</div>

<script src="../../../lib/jquery-2.1.4.js"></script>
<script src="../../../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../../../lib/jquery-weui.min.js"></script>
</body>
</html>
