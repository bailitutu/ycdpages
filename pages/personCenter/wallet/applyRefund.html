<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="wap-font-scale" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>云充电-申请退款</title>
    <link rel="stylesheet" href="../../../css/weui.min.css">
    <link rel="stylesheet" href="../../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
</head>
<body ontouchstart>
<form name="myForm" novalidate>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">账户余额</label></div>
            <div class="weui-cell__bd">1000.00</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">可退款余额</label></div>
            <div class="weui-cell__bd">1000.00</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">已开票</label></div>
            <div class="weui-cell__bd r-text">1000.00</div>
        </div>
    </div>
    <div class="weui-cells">
        <label class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">退款金额</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input"  name="pricePre"  type="number" placeholder="请输入金额" required></div>
        </label>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手续费</label></div>
            <div class="weui-cell__bd">10000</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">实际退款</label></div>
            <div class="weui-cell__bd">10100</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">退款类型</label></div>
            <div class="weui-cell__bd">充值退款</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="更多信息（非必填）（填写备注、地址等）"  name="remark" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <button >提交</button>
    </div>
</form>


<script src="../../../lib/jquery-2.1.4.js"></script>
<script src="../../../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../../../lib/jquery-weui.min.js"></script>
</body>
</html>
