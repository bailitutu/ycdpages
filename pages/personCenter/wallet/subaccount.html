<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="wap-font-scale" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>云充电-子账户明细</title>
    <link rel="stylesheet" href="../../../css/weui.min.css">
    <link rel="stylesheet" href="../../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
</head>
<body ontouchstart>
<div class="weui-cells">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">子账户总额</label>
        </div>
        <div class="weui-cell__ft">
            <h3 class="text-danger">1000</h3>
        </div>
    </div>
</div>
<div class="weui-panel">
    <div class="weui-panel__hd">子账户明细</div>
    <div class="weui-panel__bd">
        <div  class="weui-cell weui-cell_access">
            <div class="weui-cell__hd">
                <label class="weui-label">奥能商户</label>
            </div>
            <div class="weui-cell__bd text-right p-r-1">100.00</div>
            <div class="weui-cell__ft">
                <span class="label-primary label-small">充值</span>
            </div>
        </div>
    </div>
</div>
<div class="weui-cells no_pages dn" >
    <img src="../../../images/noPage_icon.png" alt="">
    <p class="no_pages_title">您还没有子账户明细哦~</p>
</div>


<script src="../../../lib/jquery-2.1.4.js"></script>
<script src="../../../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../../../lib/jquery-weui.min.js"></script>
</body>
</html>
